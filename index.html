    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

        .shake-text {
      animation: shake 0.5s infinite; /* Adjust duration and iteration as needed */
    }

    .glowing-text span {
  font-size: 50px; /* Adjust as needed */
  color: #fff; /* Base color of the letters */
  text-shadow: 0 0 5px #0ff, /* Inner glow */
               0 0 10px #0ff, /* Medium glow */
               0 0 20px #0ff; /* Outer glow */
  animation: glow 1.5s ease-in-out infinite alternate; /* Apply animation */
}

/* Define the glow animation */
@keyframes glow {
  from {
    text-shadow: 0 0 5px rgb(243, 52, 52), 0 0 10px rgb(255, 166, 0), 0 0 20px rgb(38, 248, 49);
  }
  to {
    text-shadow: 0 0 10px rgb(74, 155, 248), 0 0 20px rgb(225, 0, 255), 0 0 40px rgb(255, 0, 170); /* Stronger glow */
  }
}
